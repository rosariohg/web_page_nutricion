<!DOCTYPE html>
<html>
  <head>
    <title>Nutrición</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/invie.css" />
  </head>
  <body>
    <header id="header" class="header background"> <!-- header -->
      <div class="contenedor">
        <nav class="menu"> <!-- menu -->
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
              <a href="clientes.html">Clientes</a>
            </li>
            <li>
              <a href="contactanos.html">Contáctanos</a>
            </li>
          </ul>
        </nav>
      </header>

    <section id="guitarras" class="guitarras contenedor"> <!-- guitarras -->
      <h2>Nuestros Clientes</h2><!-- titulo -->
      <article class="guitarra"> <!-- servicios 1 -->
        <!-- <img class="derecha-b" src="images/sobre-nosotros.png" alt="Guitarra Invie Acustica" width="317"/> -->
        <div class="contenedor-guitarra-a">
          <img class="img" src="images/messi.jpg" alt="Guitarra Invie Acustica" width="444"/>
          <img class="img" src="images/karen.jpg" alt="Guitarra Invie Acustica" width="444"/>
          <br>
          <img class="img" src="images/cristiano.jpg" alt="Guitarra Invie Acustica" width="444"/>
          <img class="img" src="images/shakira.jpg" alt="Guitarra Invie Acustica" width="444"/>          
        </div>
      </article>
    </section>    

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/logo-blanco.png" alt="logotipo blanco"/>
          <a href="tel:926589484"><strong>Telefono</strong> <span>926589484</span></a>
          <a href="mailto:rosario@nutricionista.com"><strong>E-mail</strong> <span>rosario@nutricionista.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <label for="sexo">Sexo</label>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <label for="interes">Intereses</label>
            <div class="intereses">              
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="opinion">
                <input type="checkbox" id="opinion" name="intereses" value="opinion"> Opinion
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
